{% extends "travel_planner/base.html" %}


{% block body_block %}


<div class="jumbotron">

    {% if registered %}
        <h1>Thank you for registrating!</h1>
    {% else %}
        <h1>Register Here!</h1>

        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}

            <input type="submit" class="btn btn-primary" value="Register">

        </form>
    {% endif %}
</div>


{% endblock %}
